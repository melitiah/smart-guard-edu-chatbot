<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SmartGuard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="auth-page bg-light-blue">

  <!-- 🌍 Language Selector floating in top right -->
 <form method="GET" action="/set-language" style="position: absolute; top: 10px; right: 10px;">
    <label for="language">🌍</label>
    <select id="language-selector" name="language" onchange="this.form.submit();">
      <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
      <option value="es" {% if language == 'es' %}selected{% endif %}>Español</option>
      <option value="fr" {% if language == 'fr' %}selected{% endif %}>Français</option>
      <option value="de" {% if language == 'de' %}selected{% endif %}>Deutsch</option>
      <option value="ht" {% if language == 'ht' %}selected{% endif %}>Kreyòl Ayisyen</option>
      <option value="zh" {% if language == 'zh' %}selected{% endif %}>中文</option>
    </select>

  </form>

  <!-- 🔐 Login Container -->
  <div class="login-container">
    <h2 class="page-heading">🔐 Login to SmartGuard</h2>

    <img src="/static/chatbot.png" alt="Chatbot" class="robot-image" />

    <form method="POST" action="/login">
      <input type="text" name="school_id" id="school_id" placeholder="School ID" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <input type="text" name="code" id="code" placeholder="One-Time Passcode (OTP)" required />

      <button type="submit">Login</button>

      <div class="login-note">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
    </form>

    <p class="login-note">Don't have an account? <a href="/register">Register here</a></p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
