<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    
<!-- üåç Language Selector -->
<form method="GET" action="/set-language" style="position: absolute; top: 10px; right: 10px;">
  <label for="language">üåç</label>
  <select name="language" id="language" onchange="this.form.submit()">
    <option value="en">English</option>
    <option value="es">Espa√±ol</option>
    <option value="fr">Fran√ßais</option>
    <option value="de">Deutsch</option>
    <option value="ht">Krey√≤l Ayisyen</option>
    <option value="zh">‰∏≠Êñá</option>
  </select>
</form>



<div class="auth-center">
  <h1 class="page-heading">Create Your SmartGuard EDU Account</h1>

  <img src="{{ url_for('static', filename='wavingchatbot.png') }}" class="auth-avatar" alt="Chatbot">

  <form method="POST">
    <input type="text" name="school_id" placeholder="School ID" required>

    <select name="school" required>
      <option value="">Select your school</option>
      <option value="Hillsborough Community College">Hillsborough Community College</option>
      <option value="University of South Florida">University of South Florida</option>
      <option value="University of Central Florida">University of Central Florida</option>
      <option value="Florida Agricultural & Mechanical University">Florida Agricultural & Mechanical University</option>
      <option value="Florida State University">Florida State University</option>
      <option value="University of Florida">University of Florida</option>
    </select>

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>

    <button type="submit">Register</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:red;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <a href="/login" class="ask-btn">Already have an account? Login</a>
</div>

<script src="/static/script.js"></script>
</body>
</html>
